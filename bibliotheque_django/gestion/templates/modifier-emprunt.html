<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioGest - Modifier un emprunt</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2>üìã Modifier l'emprunt</h2>
                <a href="./emprunts.html" class="close-btn">‚ùå</a>
            </div>

            <form id="editLoanForm" class="book-form">
                <div class="form-row">
                    <div class="form-fields">
                        <div class="form-group">
                            <label>Livre</label>
                            <input type="text" id="livreInfo" readonly>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Membre</label>
                                <input type="text" id="membreInfo" readonly>
                            </div>
                            <div class="form-group">
                                <label>Date emprunt</label>
                                <input type="text" id="dateEmprunt" readonly>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Date retour pr√©vue *</label>
                                <input type="date" id="dateRetourPrevue" required>
                            </div>
                            <div class="form-group">
                                <label>Statut *</label>
                                <select id="statutEmprunt" required>
                                    <option value="en_cours">En cours</option>
                                    <option value="retard">En retard</option>
                                    <option value="perdu">Perdu</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Notes</label>
                            <textarea id="notesEmprunt" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">ENREGISTRER</button>
                    <a href="./emprunts.html" class="btn-secondary">ANNULER</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../static/js/api.js"></script>
    <script src="../static/js/theme.js"></script>
    <script src="../static/js/script.js"></script>
</body>
</html>
