<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioGest - Ajouter un livre</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2>üìö Ajouter un livre</h2>
                <a href="./livres.html" class="close-btn">‚ùå</a>
            </div>
            
            <form id="addBookForm" class="book-form">
                <div class="form-row">
                    <div class="cover-upload">
                        <div class="cover-placeholder" id="coverPreview">üìñ</div>
                        <input type="file" id="bookCoverInput" accept="image/*" hidden>
                        <button type="button" id="coverUploadBtn" class="btn-secondary">T√©l√©charger une image</button>
                    </div>
                    
                    <div class="form-fields">
                        <div class="form-group">
                            <label>Titre *</label>
                            <input type="text" id="titre" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Auteur *</label>
                                <input type="text" id="auteur" required>
                            </div>
                            <div class="form-group">
                                <label>ISBN</label>
                                <input type="text" id="isbn">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>√âditeur</label>
                                <input type="text" id="editeur">
                            </div>
                            <div class="form-group">
                                <label>Ann√©e</label>
                                <input type="number" id="annee">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Genre *</label>
                                <select id="genre" required>
                                    <option value="">S√©lectionner</option>
                                    <option value="Romans">Romans</option>
                                    <option value="Sciences">Sciences</option>
                                    <option value="Histoire">Histoire</option>
                                    <option value="BD">BD</option>
                                    <option value="Jeunesse">Jeunesse</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Nombre d'exemplaires *</label>
                                <input type="number" id="exemplaires" value="1" min="1" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="description" rows="3"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>Emplacement</label>
                            <input type="text" id="emplacement" placeholder="√âtag√®re A3">
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">ENREGISTRER</button>
                    <a href="./livres.html" class="btn-secondary">ANNULER</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../static/js/api.js"></script>
    <script src="../static/js/theme.js"></script>
    <script src="../static/js/script.js"></script>
    
</body>
</html>
